<style>
    .hidden {
        display: none;
    }
    .visible {
        display: block;
    }
</style>
<form name="myForm">
    <input type="text" name="inp" id="inp" autocomplete="off">
    <input type="submit" name="btn">
</form>
<div>
    <ul id="res">
        <li>Австралия</li>
        <li>Россия</li>
        <li>Казахстан</li>
        <li>Канада</li>
        <li>Ярония</li>
        <li>Англия</li>
        <li>Монголия</li>
        <li>Китай</li>
        <li>Корея</li>
        <li>Алжир</li>
    </ul>
</div>
<script>
    // Обработчик при изменения значения input
    document.querySelector('#inp').oninput = function() {

        // Значение input
        let inpVal = this.value.trim();
        // Все элементы списка по которому идет поиск
        let listItem = document.querySelectorAll('#res li');

        if(inpVal != '') {
            // Первую букву сделать заглавной
            inpVal = inpVal[0].toUpperCase() + inpVal.slice(1);

            // Ищем вхождение
            listItem.forEach(function(elem) {
                if(elem.innerText.search(inpVal) == -1) {
                    elem.classList.add('hidden');
                } else {
                    elem.classList.remove('hidden');
                }
            });
        } else {
            // Очистка ввода в поле input
            listItem.forEach(function(elem) {
                    elem.classList.remove('hidden');
            });
        }
    }

</script>
